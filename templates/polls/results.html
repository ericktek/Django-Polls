
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-blue-400 flex items-center justify-center py-4">

        <h1 class=" text-3xl font-bold text-blue-500 bg-white px-5 py-2 rounded-3xl" >My Polls Questioner</h1>
    </div>
    
    <div class="container mx-auto mx-w-5xl py-6">
        <div class="py-8">
            <div class="px-4 py-4 -mx-4 overflow-x-auto sm:-mx-8 sm:px-8">
                <div class="inline-block min-w-full overflow-hidden rounded-lg shadow">
                    <table class="leading-normal min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
                        <thead>
                          


                            <th scope="col" class="px-5 py-3 text-md font-medium text-left text-white uppercase bg-blue-400 border-b border-gray-200">
                                {{ question.question_text }}
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                     

                            <tr>
                                <td>

                                    <div class="p-4">

                                    {% for choice in question.choice_set.all %}

                                    <ul class="p-2 mb-2">

    <li>
        {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
    </li>
    </ul>
{% endfor %}
</div>
                                   <div class="p-4 py-2">

                                       <a class="p-2 px-4 text-blue-500 underline" href="{% url 'polls:index' %}"> Back to polls</a>
                                   </div> 

                                </td>

                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
